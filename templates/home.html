<!DOCTYPE html>
<html>
  <head>
    <title>Email Drafts</title>
  </head>
  <body>
    <h2>Unread Emails + Draft Replies</h2>
    {% for email, draft in drafts %}
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px">
      <strong>From:</strong> {{ email['from']['emailAddress']['address'] }}<br />
      <strong>Subject:</strong> {{ email['subject'] }}<br />
      <p>
        <strong>Body:</strong><br />{{ email['body']['content'][:500]|safe }}
      </p>
      <p><strong>Draft Reply:</strong><br />{{ draft }}</p>
    </div>
    {% endfor %}
  </body>
</html>
